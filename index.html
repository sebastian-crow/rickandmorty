<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://js.stripe.com/v3/"></script>
  <title>Bienvenido!</title>
</head>

<body>

  <div id="app" class="p-3">

    <header class="container-xl box-header mb-3"></header>

    <div v-if="toGo.galery"
      class="container-md col-md-12 d-flex justify-content-center align-items-center flex-column mb-4 mb-xl-0 fl">
      <section class="galery-tittle">
        <h2>Galeria De <span class="h2-color">Imagenes</span></h2>
        </h2>
      </section>
      <section class="galery mx-auto">
        <img src="assets/img/img-3.jpg" alt="rickyandmorty" class="img-fluid img-fluid-img">
        <img src="assets/img/img-4.jpg" alt="rickyandmorty" class="img-fluid img-fluid-img">
        <img src="assets/img/img-5.jpg" alt="rickyandmorty" class="img-fluid img-fluid-img">
        <img src="assets/img/img-6.jpg" alt="rickyandmorty" class="img-fluid img-fluid-img">
      </section>
      <div
        class="my-5 mx-auto text-center d-flex justify-content-center align-items-center gap-5 flex-md-row flex-column">
        <div class="container-xl d-flex justify-content-center align-items-center flex-column"><span
            class="fs-5 my-2">Entrar
            a tu cuenta
          </span>
          <button @click="changeViewLogin"
            class="d-flex justify-content-center align-items-center btn btn-first text-center fs-4 fw-bold"
            type="submit"><i class="bi bi-box-arrow-in-right mx-1 text-center"></i><span
              class="text-center fs-3">LogIn</span></button>
        </div>
        <div class="container d-flex justify-content-center align-items-center flex-column"><span
            class="fs-5 my-2">Registrate AquiðŸ‘‡
          </span>
          <button @click="changeViewRegister"
            class="d-flex justify-content-center align-items-center btn btn-first text-center fs-4 fw-bold"
            type="submit"><i class="bi bi-person-add text-center"></i><span
              class="text-center fs-3">Registrate</span></button>
        </div>
      </div>
    </div>

    <template v-if="toGo.login">
      <div class="container-xl box-form">
        <form ref="formLogin" @submit.prevent="login">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6 d-flex mb-4 mb-xl-0">
              <video class="video" src="assets/img/rickmorty-f958db7a.mp4" autoplay loop muted></video>
            </div>
            <div class="col-xl-6 d-flex flex-column justify-content-center">
              <div class="mb-4 mx-5">
                <h2 class="text-center mb-3 fw-bold">Iniciar <span class="h2-color">SesiÃ³n</span></h2>
                <label class="form-label fs-3" for="user">Usuario</label>
                <input v-model="formLogin.username" class="form-control" type="text" id="user">
                <span></span>
              </div>
              <div class="mb-4 mx-5">
                <label class="form-label fs-3" for="password">Password</label>
                <input v-model="formLogin.password" class="form-control" type="password" id="password">
              </div>
              <div class="mb-4 mx-auto">
                <button class="d-flex justify-content-center align-items-center btn btn-first text-center fs-4 fw-bold"
                  type="submit"><i class="bi bi-box-arrow-in-right mx-1 text-center"></i><span
                    class="text-center fs-4">Entrar</span></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container-xl d-flex justify-content-center my-5 flex-column box-extra">
        <h4 class="text-center">Â¿No tienes una cuenta?</h4>
        <h2 class="text-center"><span class="h2-color">Registrate AquiðŸ‘‡</span></h2>
        <button @click="changeViewRegister"
          class="container-md col-md-3  d-flex justify-content-center align-items-center btn btn-first text-center fs-4 fw-bold"
          type="submit"><i class="bi bi-person-add text-center"></i><span
            class="text-center fs-3">Registrate</span></button>
      </div>
    </template>

    <template v-if="toGo.register">
      <div class=" container-xl box-form">
        <form ref="anyName" @submit.prevent="register">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10 d-flex flex-column justify-content-center">
              <div class="mb-4 mx-5">
                <h2 class="text-center my-3 fw-bold">Registrar <span class="h2-color">Nuevo Usuario</span></h2>
                <label class="form-label fs-3" for="user">Usuario</label>
                <input v-model="formRegister.username" class="form-control" type="text" id="user">
              </div>
              <div class="mb-4 mx-5">
                <label class="form-label fs-3" for="password">Password</label>
                <input v-model="formRegister.password" class="form-control" type="password" id="password">
              </div>
              <div class="mb-4 mx-5">
                <label class="form-label fs-3" for="name">Nombre Completo</label>
                <input v-model="formRegister.fullName" class="form-control" type="text" id="name">
              </div>
              <div class="mb-4 mx-5">
                <label class="form-label fs-3" for="email">Email</label>
                <input v-model="formRegister.email" class="form-control" type="email" id="email">
              </div>
              <div class="mb-4 mx-5">
                <label class="form-label fs-3" for="tel">Telefono</label>
                <input v-model="formRegister.cellPhone" class="form-control" type="number" id="tel">
              </div>
              <div class="mb-4 mx-auto">
                <button class="d-flex justify-content-center align-items-center btn btn-first text-center fs-4 fw-bold"
                  type="submit"><i class="bi bi-person-add text-center"></i><span
                    class="text-center fs-4">Registrar</span></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container-xl d-flex justify-content-center my-5 flex-column box-extra">
        <h4 class="text-center">Â¿Ya Tienes Cuenta?</h4>
        <h2 class="text-center"><span class="h2-color">Ingresa AquiðŸ‘‡</span></h2>
        <button @click="changeViewLogin"
          class="container-md col-md-3  d-flex justify-content-center align-items-center btn btn-first text-center fs-4 fw-bold"
          type="submit"><i class="bi bi-box-arrow-in-right mx-1 text-center"></i><span
            class="text-center fs-3">Entrar</span></button>
      </div>
    </template>

    <template v-if="showLoader">
      <div class="spinner-ricky d-flex justify-content-center align-items-center flex-column gap-3">
        <div class="loader-container d-flex justify-content-center align-items-center">
          <img src=" assets/img/rick-and-morty-gif-3.gif" alt="">
        </div>
        <span class="fs-3 fw-bold">Cargando...</span>
      </div>
    </template>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="main.js"></script>
</body>


</html>
